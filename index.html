<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="">
  <main class="">
    <div class="heading space-y-4 text-2xl my-10 px-12 py-12 text-center">
      <h1 class="font-bold text-textDark md:text-3xl">Simple, traffic based pricing</h1>
      <p class="text-text text-sm mx-auto md:text-base">Sign-up for our 30-day trial. No credit card
        required.
      </p>
    </div>
    <div class="main-container bg-white shadow-lg space-y-2 rounded-xl">
      <div class="range-container p-8 md:p-16 flex flex-col items-center space-y-12">
        <div class="md:flex md:justify-between md:w-full md:items-center">
          <label for="range" class="pageviews text-text md:text-base font-bold">100K PAGEVIEWS</label>
          <label for="range" class=" hidden md:flex text-text items-center md:text-base"><span
              class="price mr-2 text-textDark font-bold text-5xl">$16.00</span>/
            month</label>
        </div>
        <input type="range" name="range" id="range" min="1" max="5" class="w-full">
        <label for="range" class="flex md:hidden text-text items-center"><span
            class="price mr-2 text-textDark font-bold text-4xl">$16.00</span>/
          month</label>
      </div>
      <div
        class="switch-container items-center text-text space-x-2 sm:space-x-3 border-b-2 pb-12 px-1 sm:px-6 flex justify-center md:ml-24 md:space-x-5 text-xs sm:text-base">
        <label for="switch" class="text-center">Monthly Billing</label>
        <input type="checkbox" name="switch" id="switch" class="switch">
        <label for="switch" class="text-center">Yearly Billing</label>
        <small
          class="inline-block md:hidden bg-discountBg text-discountText px-2 py-1 rounded-full text-xs">-25%</small>
        <small class="hidden md:inline-block bg-discountBg text-discountText px-2 py-1 rounded-full text-xs">25%
          discount</small>
      </div>
      <div class="cta flex flex-col items-center space-y-10 md:space-y-0 py-8 md:flex-row md:justify-between md:px-12">
        <ul class="flex flex-col items-center md:items-start justify-start space-y-4">
          <li class="flex items-center text-text"><img class="mr-3" src="images/icon-check.svg" alt="green check">
            Unlimited
            websites</li>
          <li class="flex items-center text-text"><img class="mr-3" src="images/icon-check.svg" alt="green check"> 100%
            data ownership
          </li>
          <li class="flex items-center text-text"><img class="mr-3" src="images/icon-check.svg" alt="green check"> Email
            reports</li>
        </ul>
        <button
          class="cta__btn text-ctaText bg-ctaBg py-4 px-14 rounded-full hover:text-mainBg active:scale-95 transition-all">Start
          my
          trial</button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
